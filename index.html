<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>My first full stack app</h1>
    <ul id="userList"></ul>

    <h3>Login</h3>
    <form id="loginForm">
      <input type="text" name="name" placeholder="name" id="loginNameInput" />
      <input
        type="password"
        name="password"
        placeholder="password"
        id="loginPasswordInput"
      />
      <button type="button" id="loginBtn">Login</button>

    <form id="newUserForm">
      <h3>Register new user</h3>
      <input type="text" name="name" placeholder="name" id="userNameInput" />
      <input
        type="password"
        name="password"
        placeholder="password"
        id="userPasswordInput"
      />
      <button type="button" id="submitUserBtn">Submit</button>
    </form>
  </body>
</html>
